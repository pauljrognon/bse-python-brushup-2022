<nav>
    |
    {% for item in site.data.navigation %}
        {% if item.link %}
            <a href="{{ item.link }}">{{ item.title }}</a>
        {% else %}
            {{ item.title }}
        {% endif %} 
        {% if item.subnav %}
            :
            {% for subitem in item.subnav %}
                &gt; <a href="{{ subitem.link }}">{{ subitem.title }}</a>
            {% endfor %}
        {% endif %}
        |
    {% endfor %}
</nav>
